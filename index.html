<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Live Tailwind CSS Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles */
    body {
      font-family: 'Inter', sans-serif;
      overflow-y: hidden;
    }

    .editor-container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 100px);
    }

    .editor {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
      border-right: 1px solid #ddd;
    }

    .textarea {
      width: 100%;
      height:90%;
      padding: 15px;
      font-family: monospace;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      outline: none;
    }

    .preview-container {
      height:90%;
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      overflow: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .preview-header {
      background-color: gray;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 50px;
      margin-bottom: 20px;
    }

    .buttons-container {
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .size-button {
      padding: 8px 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .size-button:hover {
      background-color: #3b37c7;
    }

    .preview {
      width: 100%;
      height: 100%;
    }

    /* Responsive Sizes */
    .small-size {
      width: 320px;
      height: 568px;
    }

    .medium-size {
      width: 768px;
      height: 1024px;
    }

    .large-size {
      width: 1024px;
      height: 1366px;
    }
    

  </style>
</head>
<body>
  <!-- Buttons for resizing the preview -->
  <div class="buttons-container">
    <button class="size-button" onclick="resizePreview('small')">ðŸ“² Small (320x568)</button>
    <button class="size-button" onclick="resizePreview('medium')">ðŸ“Ÿ Medium (768x1024)</button>
    <button class="size-button" onclick="resizePreview('large')">ðŸ’» Large (1024x1366)</button>
  </div>

  <div class="editor-container">
    <!-- Editor Section -->
    <div class="editor">
      <h2 class="text-xl font-bold mb-4">HTML & Tailwind Editor</h2>
      <textarea id="html-editor" class="textarea" placeholder="Write your HTML here...">
<div class="bg-blue-500 text-white text-center p-4 rounded-lg">
  <h1 class="text-2xl font-bold">Hello, Tailwind!</h1>
  <p class="mt-2">This is a live Tailwind CSS editor.</p>
</div>
      </textarea>
    </div>

    <!-- Live Preview Section -->
    <div>
      <h2 class="text-center text-xl font-bold mb-4">Live Preview</h2>
      <div id="preview-container" class="preview-container">
        <div class="preview-header">Live Preview</div>
        <div id="preview" class="preview"></div>
      </div>
    </div>
  </div>

  <script>
    const editor = document.getElementById('html-editor');
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('preview-container');

    // Function to update the live preview
    const updatePreview = () => {
      preview.innerHTML = editor.value;
    };

    // Update preview initially
    updatePreview();

    // Event listener to update preview as you type
    editor.addEventListener('input', updatePreview);

    // Function to resize the preview container
    const resizePreview = (size) => {
      previewContainer.classList.remove('small-size', 'medium-size', 'large-size');

      if (size === 'small') {
        previewContainer.classList.add('small-size');
      } else if (size === 'medium') {
        previewContainer.classList.add('medium-size');
      } else if (size === 'large') {
        previewContainer.classList.add('large-size');
      } 
      else {
        previewContainer.style.width = '100%';
        previewContainer.style.height = '100%';
      }
    };
    // Set the initial size to medium when the page loads
    window.onload = () => {
        resizePreview('medium');
      };
  </script>
</body>
</html>
